<header
  class="flex justify-between items-center container p-2 mt-4 bg-cust__black rounded-md duration-300 transition mb-10"
>
  <a
    routerLink=""
    routerLinkActive=""
    class="px-2 ml-4 hover:scale-110 transition-transform duration-300"
  >
    <img src="/assets/logo.png" alt="logo" height="40" width="40" />
  </a>
  <div class="flex flex-col justify-center px-2 text-center">
    <span *ngIf="uahToEur" class="text-cust__white font-bold m-0">
      {{ uahToUsd }}
    </span>
    <span *ngIf="uahToUsd" class="text-cust__white font-bold m-0">
      {{ uahToEur }}
    </span>
  </div>
  <div class="flex gap-2">
    <nav class="mr-4 text-center items-center content-center">
      <ul class="flex gap-2">
        <a routerLink="contact-us" routerLinkActive=""
          ><li class="btn">Contact Us</li></a
        >
        <a routerLink="about-us" routerLinkActive=""
          ><li class="btn">About Us</li></a
        >
      </ul>
    </nav>
    <div class="flex gap-2 w-full rounded-r py-2 pr-2">
      <div class="btn ml-6">Log In</div>
      <div class="btn">Sigh Up</div>
    </div>
  </div>
</header>
